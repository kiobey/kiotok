<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: url('https://i0.wp.com/bey.co/wp-content/uploads/Bey-Transparent-Black.png?fit=800%2C800&ssl=1') no-repeat center center;
            background-size: contain;
            /* Add this line */
            border: 1px solid rgba(13, 18, 33, 0.914);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        h1 {
            color: #2d3748;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .instructions {
            color: #4a5568;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .step {
            display: flex;
            align-items: center;
            margin: 1rem 0;
            padding: 0.75rem;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            text-align: left;
        }

        .step-number {
            background: #667eea;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
            margin-right: 1rem;
            flex-shrink: 0;
        }

        .dots-icon {
            display: inline-flex;
            align-items: center;
            background: #f7fafc;
            padding: 4px 8px;
            border-radius: 4px;
            margin: 0 4px;
            border: 1px solid #e2e8f0;
        }

        .dot {
            width: 4px;
            height: 4px;
            background: #4a5568;
            border-radius: 50%;
            margin: 0 1px;
        }

        .browser-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            width: 100%;
        }

        .browser-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .hidden {
            display: none;
        }

        .redirect-message {
            color: #4a5568;
            font-size: 1.1rem;
        }

        .redirect-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .redirect-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- Card for ByteDance app users -->
    <div id="byteCard" class="card hidden">
        <div class="icon"></div>
        <h1>Open in Browser</h1>
        <div class="instructions">
            <p style="margin-bottom: 1rem;">To continue, please open this link in your browser:</p>

            <div class="step">
                <div class="step-number">1</div>
                <div>Tap the <span class="dots-icon"><span class="dot"></span><span class="dot"></span><span
                            class="dot"></span></span> three dots menu</div>
            </div>

            <div class="step">
                <div class="step-number">2</div>
                <div>Select "Open in Browser" or "Open in Safari"</div>
            </div>
        </div>
    </div>

    <!-- Simple redirect message for others -->
    <div id="redirectMessage" class="card hidden">
        <div class="redirect-message">
            <p>If you are not redirected, <a id="redirectLink" href="#" class="redirect-link">click here</a>.</p>
        </div>
    </div>
